<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Fizz Buzz Problem</title>
</head>
<body>
    <script>
        let i3 = 0
        let i5 = 0
        for(i=1;i<=100;i=i+1){

            i3++;
            i5++;
            let s =""
            if(i3 ==3 ){
                s += "Fizz"
                i3=0
            }
            if(i5 ==5 ){
                s += "Buzz"
                i5=0
            }
            if(s == ""){
                console.log(i)
            }
            else{
                console.log(s)
            }
        }


    </script>
</body>
</html>
